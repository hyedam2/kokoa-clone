<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>More - Line</title>
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="status-bar">
        <div class="status-bar_column">
            <span>Thanks Nico</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>3:37</span>
        </div>
        <div class="status-bar_column">
            <span>777%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-dollar-sign"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header_title">더보기</h1>
        <div class="screen-header_icons">
          <span><i class="far fa-bell fa-lg"></i></span>
          <span><i class="fas fa-search fa-lg"></i></span>
          <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"><span class="setting_notification small-badge"></span></i></span>
        </a>
        </div>
      </header>
      <main class="more-screen">
        <div class="user-component">
          <div class="user-component_column">
            <img
             src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
              class="user-component_avatar user-component_avatar-xl"
              />
            <div class="user-component_text">
              <h4 class="user-component_title">Outsider</h4>
              <h6 class="user-component_subtitle"> +777 777 777 <i class="fas fa-exclamation-circle"></i> </h6>
              
            </div>
          </div>
              <div class="user-component_column-more">
                  <i class="far fa-comment-alt fa-2x"></i>
              </div>
        </div>

          <service>
              <div id="service">
                <div class="friends-service-icon">
                  <div class="friends-service-icon_width">
                    <div class="friends-service_icon">
                      <i class="far fa-calendar"></i>
                      <span>캘린더</span>
                    </div>
    
                    <div class="friends-service_icon">
                        <i class="fas fa-inbox"></i>
                      <span>서랍</span>
                    </div>
                
               
                    <div class="friends-service_icon">
                        <i class="fas fa-envelope"></i>
                      <span>메일</span>
                    </div>
                
                
                    <div class="friends-service_icon">
                      <i class="fas fa-hand-holding-heart"></i>
                      <span>선물</span>
                    </div>
                  </div>
                  <div class="friends-service-icon_width">
                    <div class="friends-service_icon">
                        <i class="fas fa-smile"></i>
                      <span>이모티콘</span>
                    </div>
                
                
                    <div class="friends-service_icon">
                        <i class="far fa-user-circle"></i>
                      <span>계정</span>
                    </div>
                
                    <div class="friends-service_icon">
                      <i class="fas fa-gamepad"></i>
                      <span>게임</span>
                    </div>
                
                    <div class="friends-service_icon">
                      <i class="fas fa-plus"></i>
                      <span>더보기</span>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </service>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">AD</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                <div class="more-suggestion_icons-image">
                    <i class="fas fa-gamepad fa-lg"></i>
                </div>
                <span class="more-suggestions_icons-text">Line game</span>
            </div>
        <div class="more-suggestions_icon">
            <div class="more-suggestion_icons-image">
                <i class="fas fa-quote-left"></i>
            </div>
            <span class="more-suggestions_icons-text">Line Story</span>
        </div>  
      </main>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_btn">
            <a class="nav_link" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav_notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="timeline.html">
              <i class="fas fa-clock fa-2x"></i>
    
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
  
      <div id="no-mobile">
        <span>Your screen is too big!!</span>
      </div>

    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
