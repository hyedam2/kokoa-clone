<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>대화</title>
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="status-bar">
        <div class="status-bar_column">
            <span>Thanks Nico</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>3:37</span>
        </div>
        <div class="status-bar_column">
            <span>777%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-dollar-sign"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header_title">대화</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-video fa-lg"></i></span>
          <span><i class="far fa-user fa-lg"></i></span>
          <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"><span class="setting_notification small-badge"></span></i></span>
            </a>
        </div>
      </header>

      <div class="chat-screen_border">
        <div class="chat-screen_border-header">
        </div>
      </div>

      <main class="chat-screen">
          <a href="chat.html">
        <div class="user-component">
          <div class="user-component_column">
            <img
             src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
              class="user-component_avatar user-component_avatar-xl"
              />
            <div class="user-component_text">
              <h4 class="user-component_title">anonymous 2</h4>
              <h6 class="user-component_subtitle">No friends </h6>
            </div>
          </div>
              <div class="user-component_column">
                  <span class="user-component_time">어제</span>
                  <div class="badge">1</div>
              </div>
        </div>
         </a>
      </main>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_btn">
            <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav_notification badge">1</span>
              <i class="fas fa-comment fa-2x"></i>
            
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="timeline.html">
              <i class="fas fa-clock fa-2x"></i>
    
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <span>Your screen is too big!!</span>
      </div>
      
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
