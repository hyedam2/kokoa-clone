<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Line Home</title>
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="status-bar">
        <div class="status-bar_column">
            <span>Thanks Nico</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>3:37</span>
        </div>
        <div class="status-bar_column">
            <span>777%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-dollar-sign"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header_title">홈</h1>
        <div class="screen-header_icons">
          <span><i class="far fa-bell fa-lg"></i></span>
          <span><i class="fas fa-user-plus fa-lg"></i></span>
          <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"><span class="setting_notification small-badge"></span></i></span>
        </a>
        </div>
      </header>

      <input class="search" type="search" placeholder="  검색" />

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component_column">
            <img
             src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png"
              class="user-component_avatar user-component_avatar-xl"
              />
            <div class="user-component_text">
              <h4 class="user-component_title">Outsider</h4>
              <!--<h6 class="user-component_subtitle">No friends </h6>-->
            </div>
          </div>
              <div class="user-component_column"></div>
        </div>
            <div class="friends-screen_group">
              <div class="friends-screen_group-header">
                <span>그룹</span>
                <i class="fas fa-chevron-down fa-xs"></i>
              </div>
            <div class="user-component">
              <div class="user-component_column">
                <i class="fas fa-users fa-2x"></i>
                <div class="user-component_text">
                  <h4 class="user-component_title-not-bold">
                    Group
                  </h4>
                </div>
              </div>
            <div class="user-component_column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>

              </div>
            </div>
          </div>
          <div class="friends-screen_group">
            <div class="friends-screen_group-header">
              <span>친구</span>
              <i class="fas fa-chevron-down fa-xs"></i>
            </div>
          <div class="user-component">
              <div class="user-component_text">
              </div>
             </div>
          </div>
          <service>
            <div class="friends-screen_group friends-screen_service-header">
              <div class="friends-screen_group-header">
                <span id="friends-screen_service">서비스</span>
                <i class="fas fa-chevron-down fa-xs"></i>
              </div>
              <div id="service">
                <div class="friends-service-icon">
                  <div class="friends-service-icon_width">
                    <div class="friends-service_icon">
                      <i class="far fa-smile"></i>
                      <span>스티커</span>
                    </div>
    
                    <div class="friends-service_icon">
                      <i class="fas fa-brush"></i>
                      <span>테마</span>
                    </div>
                
               
                    <div class="friends-service_icon">
                      <i class="fas fa-shield-alt"></i>
                      <span>공식 계정</span>
                    </div>
                
                
                    <div class="friends-service_icon">
                      <i class="fas fa-hand-holding-heart"></i>
                      <span>선물</span>
                    </div>
                  </div>
                  <div class="friends-service-icon_width">
                    <div class="friends-service_icon">
                      <i class="fas fa-user-friends"></i>
                      <span>Line friends</span>
                    </div>
                
                
                    <div class="friends-service_icon">
                      <i class="fas fa-camera-retro"></i>
                      <span>B612</span>
                    </div>
                
                    <div class="friends-service_icon">
                      <i class="fas fa-gamepad"></i>
                      <span>게임</span>
                    </div>
                
                    <div class="friends-service_icon">
                      <i class="fas fa-plus"></i>
                      <span>추가</span>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </service>
      </main>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_btn">
            <a class="nav_link" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav_notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="timeline.html">
              <i class="fas fa-clock fa-2x"></i>
    
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment">
          <span id="splash-text">Line</span>
        </i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
