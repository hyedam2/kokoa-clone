<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>타임라인</title>
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div id="status-bar">
        <div class="status-bar_column">
            <span>Thanks Nico</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>3:37</span>
        </div>
        <div class="status-bar_column">
            <span>777%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-dollar-sign"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header_title">타임라인</h1>
        <div class="screen-header_icons">
            <span><i class="far fa-bell fa-lg"></i></span>
          <span><i class="far fa-user fa-lg"></i></span>
          <a href="setting.html">
          <span><i class="fas fa-cog fa-lg"> <span class="setting_notification small-badge"></span></i></span>
            </a>
        </div>
      </header>

      <div class="chat-screen_border">
        <div class="chat-screen_border-header">
        </div>
      </div>

      <main class="main-screen">
        <div class="user-component">
            <div class="story-add">
                <div class="story-add_box">
                    <i class="fas fa-camera fa-2x"></i>
                </div>
                <span class="story-add_text">스토리 추가</span>
            </div>
        </div>
    
        <header class="story-header">
            <h2 class="welcome-header_title">타임라인을 시작하세요!</h2>
            <p class="timeline-header_text">
              나의 친구들의 이야기를 모아 보는 타임라인! 친구들과 소식을 공유해보세요.
            </p>
          </header>
      
         
      </main>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_btn">
            <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="chats.html">
              <span class="nav_notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="timeline.html">
              <i class="fas fa-clock fa-2x"></i>
    
          </a>
          </li>
          <li class="nav_btn">
            <a class="nav_link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
  
      <div id="no-mobile">
        <span>Your screen is too big!!</span>
      </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
