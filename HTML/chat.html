<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Setting - Line</title>
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="chat-screen">
      <div id="status-bar">
        <div class="status-bar_column">
            <span>Thanks Nico</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>3:37</span>
        </div>
        <div class="status-bar_column">
            <span>777%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-dollar-sign"></i>
        </div>
      </div>
        <header class="alt-header">
            <div class="alt-header_column">
                <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
            </div>
            <div class="alt-header_column">
                <h1 class="alt-header_title">anonymous</h1>
            </div>
            <div class="alt-header_column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat_timestamp">
                Tuesday, Oct 17, 2021
            </div>

            <div class="message-row">
                <img src="https://blog.kakaocdn.net/dn/wn8ds/btq5u4RsTuG/7KMKUbqv3CLSbdigBxxnJ0/img.png">
                <div class="message-row_content">
                    <span class="message_author">anonymous</span>
                    <div class="message_info">
                        <span class="message_bubble animate-1">I don't have friends.</span>
                        <span class="message_time animate-1">01:22</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row_content">
                    <div class="message_info">
                        <span class="message_bubble animate-2">Me too</span>
                        <span class="message_time animate-2">01:23</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="form_column">
                <i class="fas fa-chevron-right fa-lg"></i>
            </div>
            <div class="reply_column">
                <input type="text" placeholder="If you want.. I'll be your friend.." />
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
        </form>
  
        <div id="no-mobile">
            <span>Your screen is too big!!</span>
          </div>
          
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
